{% extends 'base.html' %}
{% block content %}
<body class="signup-main">
<div class="signup-container"> 
  <div class="signup-title-div">Sign Up</div>
  <p class="red-text">{{ error_message }}</p>
  <div class="signup-input-field-container">
    <form class="signup-form" action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </div>
</div>
</body>
{% endblock %}
