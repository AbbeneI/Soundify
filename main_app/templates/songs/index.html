{% extends 'base.html' %}
{% block content %}
<div class="app-body">

<h1>All Songs</h1>

{% for song in songs %}
    <a href="{% url 'songs_detail' song.id %}">
        <p>Song Title: {{ song.name }}</p>
    </a>
    <form action="{% url 'song_delete' song.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="X">
    </form>
    {% endfor %}
</div>
{% endblock %}
