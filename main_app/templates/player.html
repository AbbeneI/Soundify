{% extends 'base.html' %}
{% block content %}
  <h1>Spotify Player</h1>

  {{access_token}}

  <button id="togglePlay">Toggle Play</button>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <div id="player"></div>

  <select id="playlist-select">
    <option value="">Select a Playlist</option>
  </select>

  <button id="play-button">Play</button>

  <div id="track-list-container"></div>

  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      const player = new Spotify.Player({
        name: 'Web Playback SDK Quick Start Player',
        getOAuthToken: cb => {
          cb('{{ access_token }}');
        },
        volume: 0.5
      });

      // Ready
      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);

        // Fetch and populate the user's playlists
        player._options.getOAuthToken(accessToken => {
          fetch('https://api.spotify.com/v1/me/playlists', {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          })
            .then(response => response.json())
            .then(data => {
              const playlistSelect = document.getElementById('playlist-select');
              data.items.forEach(playlist => {
                const option = document.createElement('option');
                option.value = playlist.id;
                option.textContent = playlist.name;
                playlistSelect.appendChild(option);
              });
            });
        });

        const togglePlayButton = document.getElementById('togglePlay');
        togglePlayButton.addEventListener('click', () => {
          player.togglePlay().then(() => {
            console.log('Toggle playback state');
          });
        });

        const playlistSelect = document.getElementById('playlist-select');
        const playButton = document.getElementById('play-button');
        const trackListContainer = document.getElementById('track-list-container'); // Added line

        playButton.addEventListener('click', () => {
          const selectedPlaylistId = playlistSelect.value;
          if (selectedPlaylistId) {
            player._options.getOAuthToken(accessToken => {
              fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                method: 'PUT',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({
                  context_uri: `spotify:playlist:${selectedPlaylistId}`
                })
              })
                .then(response => response.json())
                .then(data => {
                  console.log('Playback started');
                });
            });
          }
        });

        playlistSelect.addEventListener('change', () => {
          const selectedPlaylistId = playlistSelect.value;
          if (selectedPlaylistId) {
            player._options.getOAuthToken(accessToken => {
              fetch(`https://api.spotify.com/v1/playlists/${selectedPlaylistId}/tracks`, {
                headers: {
                  'Authorization': `Bearer ${accessToken}`
                }
              })
                .then(response => response.json())
                .then(data => {
                  trackListContainer.innerHTML = ''; // Clear previous content
                  data.items.forEach(track => {
                    const trackItem = document.createElement('div');
                    trackItem.textContent = track.track.name;
                    trackListContainer.appendChild(trackItem);
                  });
                });
            });
          } else {
            trackListContainer.innerHTML = ''; // Clear track list if no playlist selected
          }
        });

      });

      // Not Ready
      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
      });

      player.addListener('initialization_error', ({ message }) => {
        console.error(message);
      });

      player.addListener('authentication_error', ({ message }) => {
        console.error(message);
      });

      player.connect();
    }
  </script>
{% endblock %}
