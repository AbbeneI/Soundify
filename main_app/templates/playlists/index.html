{% extends 'base.html' %}
{% block content %}
<div class="app-body">

<h1>Playlists</h1>

<div class="pl-card-container">

    {% for playlist in playlists %}

    <div class="pl-card">
        <div class="img"></div>
        <div>
            <a href="{% url 'playlists_detail' playlist.id %}">
                <h2 class="pl-card-title">{{ playlist.name }}</h2>
            </a>
        </div>
        <div class="pl-card-author-details-container">
            <div class="profile-img"></div>
            <span class="pl-card-author">
                {{ playlist.user.username }}

            </span>
            <span class="pl-card-details">
                {{ playlist.songs.count }} songs, {{ playlist.duration }} ms
            </span>
        </div>
        <div>
            <p>
                {{ playlist.description }}
            </p>
        </div>
    </div>



    {% endfor %}
</div>
</div>
{% endblock %}
